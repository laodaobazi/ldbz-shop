<!DOCTYPE html>
<!--[if IE 8 ]><html class="ie" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US"><!--<![endif]-->
<head>
	<meta charset="UTF-8">
	<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
	<title>用户注册-ldbz-shop</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="${request.contextPath}/sso/stylesheets/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="${request.contextPath}/sso/stylesheets/style.css">
	<link rel="stylesheet" type="text/css" href="${request.contextPath}/sso/stylesheets/responsive.css">
	<link rel="shortcut icon" href="${request.contextPath}/sso/favicon.ico" />
	<script type="text/javascript" src="${request.contextPath}/sso/javascript/jquery.min.js"></script>
</head>
<body class="header_sticky">
	<div class="boxed">

		<div class="overlay"></div>

		<!-- Preloader -->
		<div class="preloader">
			<div class="clear-loading loading-effect-2">
				<span></span>
			</div>
		</div><!-- /.preloader -->

		<!-- 页头 -->
		<%include("/inc_header.html"){}%>

		<!-- 面包屑导航 -->
		<section class="flat-breadcrumb">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<ul class="breadcrumbs">
							<li class="trail-item">
								<a href="${request.contextPath}/" title="">首页</a>
								<span><img src="${request.contextPath}/sso/images/icons/arrow-right.png" alt=""></span>
							</li>
							<li class="trail-end">
								<a href="javascript:;" title="">用户注册</a>
							</li>
						</ul><!-- /.breacrumbs -->
					</div><!-- /.col-md-12 -->
				</div><!-- /.row -->
			</div><!-- /.container -->
		</section><!-- /.flat-breadcrumb -->

		<section class="flat-account background">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="form-register" style="height:526px;">
							<div class="title">
								<h3>新用户注册</h3>
							</div>
							<form action="return false;" method="post" accept-charset="utf-8" class="col-md-12 layui-form">
								
								<div class="col-md-6 pull-left">
									<div class="form-box">
										<label for="name-register">用户名 * </label>
										<input type="text" id="regName" name="regName" lay-verify="required" placeholder="请输入Username" autocomplete="off" >
									</div>
									<div class="form-box">
										<label for="password-register">密 码 * </label>
										<input type="password" id="pwd" name="pwd" lay-verify="required" placeholder="请输入密码" autocomplete="off">
									</div>
									<div class="form-box">
										<label for="name-register" class="col-md-12">验证码 * </label>
										<input type="text" id="authCode" name="authCode"  class="col-md-8 pull-left" lay-verify="required" placeholder="请输入验证码" autocomplete="off">
										<img id="refreshCode" alt="" src="${request.contextPath}/sso/verify/image?uid=${uid}"  class="col-md-4 pull-right">
									</div>
								</div>
								
								<div class="col-md-6 pull-right">
									<div class="form-box">
										<label for="name-register" class="col-md-12">邮箱账号 * </label>
										<input type="text" id="email" name="email" class="col-md-8 " lay-verify="required|email" placeholder="请输入email" autocomplete="off">
										<a id="sendEmail" href="javascript:;"  class="col-md-4 pull-right">获取验证码</a>
									</div>
									<div class="form-box">
										<label for="password-register">再次输入密码 * </label>
										<input type="password" id="pwdRepeat" name="pwdRepeat" lay-verify="required" placeholder="再次输入密码" autocomplete="off">
									</div>
									<div class="form-box">
										<label for="name-register">邮箱验证码 * </label>
										<input type="text" id="emailCode" name="emailCode" lay-verify="required" placeholder="请输入获取的Email" autocomplete="off">
									</div>
								</div>
								
								<input type="hidden" id="uuid" name="uuid" value="${uid}">
								
								<div class="form-box" style="text-align:center;">
									<button type="submit" class="register" lay-submit="" lay-filter="btn_register">注册</button>
								</div>
							</form>
						</div><!-- /.form-register -->
					</div><!-- /.col-md-6 -->
				</div><!-- /.row -->
			</div><!-- /.container -->
		</section><!-- /.flat-account -->

		<!-- 网站信息 -->
		<%include("/inc_footer.html"){}%>
		
		<!-- copyright -->
		<%include("/inc_copyright.html"){}%>

	</div><!-- /.boxed -->

	<script type="text/javascript" src="${request.contextPath}/sso/javascript/tether.min.js"></script>
	<script type="text/javascript" src="${request.contextPath}/sso/javascript/bootstrap.min.js"></script>
	<script type="text/javascript" src="${request.contextPath}/sso/javascript/waypoints.min.js"></script>
	<script type="text/javascript" src="${request.contextPath}/sso/layui/layui.all.js"></script>

	<script type="text/javascript">
		var nginxImage = "${nginxImage}" ;
		var contextPath = "${request.contextPath}";
	</script>
	<script type="text/javascript" src="${request.contextPath}/sso/javascript/base64.js"></script>
	<script type="text/javascript" src="${request.contextPath}/sso/javascript/main.js"></script>
	<script type="text/javascript" src="${request.contextPath}/sso/javascript/register.js"></script>

</body>	
</html>
