<div class="widget widget-products">
	<div class="widget-title">
		<h3>畅销商品<span></span></h3>
	</div>
	<ul class="product-list widget-content">
	
		<ldbz:sheet_item_tag key="Bestsellers" ;item>
			<li>
				<div class="img-product">
					<a href="${itemUrl}/item/${item.CODE}" target="_blank">
						<img src="${nginxImage}${item.IMAGE}" alt="" style="width:100px;height:100px;">
					</a>
				</div>
				<div class="info-product">
					<div class="name">
						<a href="${itemUrl}/item/${item.CODE}" target="_blank" title="">${item.TITLE}</a>
					</div>
					<div class="queue">
						<i class="fa fa-star" aria-hidden="true"></i>
						<i class="fa fa-star" aria-hidden="true"></i>
						<i class="fa fa-star" aria-hidden="true"></i>
						<i class="fa fa-star" aria-hidden="true"></i>
						<i class="fa fa-star" aria-hidden="true"></i>
					</div>
					<div class="price">
						<span class="sale">￥${item.PRICE,numberFormat}</span>
						<span class="regular">￥${item.OLD_PRICE,numberFormat}</span>
					</div>
				</div>
			</li>	
		</ldbz:sheet_item_tag>
		
	</ul>
</div><!-- /.widget widget-products -->
